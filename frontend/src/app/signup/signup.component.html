<div class="signup-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required #usernameInput="ngModel">
        <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="error-message">
            Username is required.
        </div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required email #emailInput="ngModel">
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
            Please enter a valid email address.
        </div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required #passwordInput="ngModel">
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
            Password is required.
        </div>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required
            #confirmPasswordInput="ngModel">
        <div *ngIf="confirmPasswordInput.invalid && (confirmPasswordInput.dirty || confirmPasswordInput.touched)"
            class="error-message">
            Confirm Password is required.
        </div>
        <div *ngIf="password !== confirmPassword" class="error-message">
            Passwords do not match.
        </div>

        <button type="submit" [disabled]="isLoading || signupForm.invalid || password !== confirmPassword">Sign
            Up</button>

        <div *ngIf="isLoading" class="loader">Loading...</div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>

    <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
